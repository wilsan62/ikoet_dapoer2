  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .container {
      padding: 2rem;
    }

    .cart-item {
      background-color: rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cart-item img {
      width: 80px;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .cart-info {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-info h4 {
      margin: 0 0 0.3rem 0;
    }

    .cart-actions button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-actions button:hover {
      background-color: #e03e00;
    }

    .total {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: right;
      margin-top: 2rem;
    }

    .checkout-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #e03e00;
    }

    .empty-cart {
      text-align: center;
      margin-top: 5rem;
      font-size: 1.2rem;
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">ikoet_dapoer üå∂Ô∏è</div>
    <nav class="nav-links">
      <a href="index.html" style="text-decoration: none; color: white;">‚Üê Kembali</a>
    </nav>
  </header>

  <div class="container" id="cart-container">
    <!-- Isi keranjang akan di-render di sini -->
  </div>

  <script>
    const cartContainer = document.getElementById("cart-container");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-cart">Keranjang kamu masih kosong üò¢</p>`;
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <h4>${item.name}</h4>
            <p>Rp${item.price.toLocaleString()}</p>
          </div>
          <div class="cart-actions">
            <button onclick="removeItem(${index})">Hapus</button>
          </div>
        `;

        cartContainer.appendChild(itemDiv);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.innerText = `Total: Rp${total.toLocaleString()}`;
      cartContainer.appendChild(totalDiv);

      const checkoutBtn = document.createElement("button");
      checkoutBtn.className = "checkout-btn";
      checkoutBtn.innerText = "Checkout";
      checkoutBtn.onclick = () => {
        window.location.href = "receipt.html";
      };
      cartContainer.appendChild(checkoutBtn);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
