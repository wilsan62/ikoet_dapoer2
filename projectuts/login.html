<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ikoet_dapoer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ff4500;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="login-bg">
  <div class="login-container">
    <div class="logo">
      <h1 class="brand">ikoet_dapoer</h1>
      <p class="tagline">Spesialis Makanan Pedas!</p>
    </div>

    <div class="login-box">
      <h2>Masuk ke akun kamu</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="loading-spinner" id="login-spinner"></div>
      </form>
      <p class="register-link">
        Belum punya akun? <a href="signup.html">Daftar di sini</a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const loginSpinner = document.getElementById("login-spinner");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      loginSpinner.style.display = "block";

      setTimeout(() => {
        loginSpinner.style.display = "none";
        // Lanjut proses login, misal redirect:
        // window.location.href = "index.html";
      }, 1500);
    });
  </script>
</body>
</html>
